<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Belajar Webpack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <div class="row justify-content-center mt-5">
    <div class="col-4">
      <div class="card">
        <div class="card-header text-center">
          <h3>WPU Super App</h3>
        </div>
        <div class="card-body">
          <div class="alert alert-danger" role="alert" id="error">
            error!
          </div>
          <h5 class="card-title">Kalkulator Sakti</h5>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="masukkan angka" id="operand1" autofocus required>
            <span class="input-group-text">+</span>
            <input type="text" class="form-control" placeholder="masukkan angka" id="operand2" required>
            <button class="btn btn-primary" type="button" id="tombol-tambah">Jumlahkan!</button>
          </div>
          <div class="card mt-3">
            <div class="card-body">Hasilnya adalah: <span id="hasil"></span></div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#jokesModal"
            id="jokes-receh">
            Jokes Receh!
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="jokesModal" tabindex="-1" aria-labelledby="jokesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="jokesModalLabel">Joke Hari Ini ðŸ¤£</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <script src="./src/app.js"></script>
</body>

</html>
